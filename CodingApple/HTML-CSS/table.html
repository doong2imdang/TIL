<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <div>
      <table>
        <!-- 제목행은 <thead>안에
          일반행은 <tbody>안에 넣으면 좋음(기능상 차이는 없음) -->
        <!-- 가로행 만들땐 <tr>
            세로행 만들땐 <td>
            제목용 세로 열 만들땐 <th>-->
        <thead>
          <tr>
            <th>
              <p>dddd</p>
              <p>dddd</p>
            </th>
            <td style="vertical-align: top">2222</td>
            <td>3333</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>2</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <p style="font-size: 50px">
        greetings<span style="font-size: 20px; vertical-align: middle"
          >안녕</span
        >
      </p>
    </div>
    <div>
      <img
        src="https://mdn.mozillademos.org/files/12245/frame_image.svg"
        width="32"
        height="32"
        alt=""
      />
      <span style="vertical-align: middle">image with a default alignment</span>
    </div>
    <div style="display: table">
      <div style="display: table-row">
        <div style="display: table-cell">21</div>
        <div style="display: table-cell">23</div>
      </div>
    </div>
  </body>
</html>
