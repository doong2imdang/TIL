<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlertBox</title>
    <link rel="stylesheet" href="./css/alertBox.css" />
  </head>
  <body>
    <!-- UI 만드는 step -->
    <!-- 
    1. HTML/CSS로 미리 디자인(필요하면 미리 숨김)
    2. 필요할때 보여달라고 코드 짬(자바스크립트로)
    -->

    <div class="alert-box" id="alert">
      <p class="title" id="content">알림창임</p>
      <button id="close" type="button" class="btn-close">X</button>
    </div>
    <button type="button" onClick="alertBox('block', '아이디 입력하세요')">
      버튼1
    </button>
    <button type="button" onClick="alertBox('block', '비번 입력하세요')">
      버튼2
    </button>
    <!-- <button onClick="자바스크립트~~~">버튼</button> -->

    <script>
      // 숙제
      // 1. 미리 html로 알림창 여러개 만들어두면? 알림창 100개 필요하면 피곤
      // 2.알림창 띄우는데 제목만 바꿔서 띄움

      // 긴 코드 짧은단어로 축약하는 법 -> function 문법 쓰면 됩니다.

      /// 자바스크립트 function 문법

      // <button onClick="작명()"></button>
      // function 작명() {}
      // 코드 짧게 축약해서 쓰고싶을때 function 꺼내서 쓰면 됩니다. => 긴 코드 재사용이 잦을 때도 편리
      // function 용도 2개 더 있음(이후에)

      function alertBox(구멍1, 구멍2) {
        document.getElementById("alert").style.display = 구멍1;
        // document.getElementById("content").innerHTML = 구멍2;

        // class로 셀렉터를 사용할땐 인덱싱[0] 해주는게 좋다.
        document.getElementsByClassName("title")[0].innerHTML = 구멍2;
      }

      // 지금은 함수 1개로 2종료 코드 실행 가능

      /// function에 구멍뚫기 ///

      // openBox('안녕'); 구멍(파라미터)에 '안녕' 넣어서 openBox 안의 코드 실행해주셈
      // 결국 document.getElementById('alert').style.display = '안녕' 이 되는 거임

      // openBox('바보'); 구멍(파라미터)에 '바보' 넣어서 openBox 안의 코드 실행해주셈
      // 결국 document.getElementById('alert').style.display = '바보' 이 되는 거임

      // '문자'는 따옴표 안에

      function openBox() {
        document.getElementById("alert").style.display = "block";
      }

      function closeBox() {
        document.getElementById("alert").style.display = "none";
      }

      /// addEventListener() ///
      // event 감지하고 싶으면 addEventListener('event명(keydown, scroll, mouseover)', function() { 실행할 코드 })
      // 여기서 function(){} 은 콜백함수(파라미터 자리에 들어가는 함수)임
      // 이거쓰면 onClick 필요없음
      //         얘를               클릭하면
      document
        .getElementById("close")
        .addEventListener("mouseover", function () {
          // 여기있는 코드 실행해줌
          document.getElementById("alert").style.display = "none";
        });

      // 파라미터 예시2
      // 파라미터 작명은 아무렇게나 가능
      // 파라미터 여러개 가능

      function plus() {
        2 + 1;
      }

      function plus2() {
        2 + 2;
      }

      function plus2() {
        2 + 3;
      }

      function addition(구멍1, 구멍2) {
        구멍1 + 구멍2;
      }
      addition(1, 2);
    </script>

    <!-- 자주 겪는 에러 -->
    <!-- 
      1. 조작할 html의 하단에 코드짜야 잘됩니다. 
      2. 셀렉터 오타 주의
      (어쩌구 of null : 대부분 셀렉터 오타)
      3. 그냥 기본문법 오타(console창 디버깅해보기)
    -->
  </body>
</html>
