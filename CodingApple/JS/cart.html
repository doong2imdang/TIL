<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>
  <body>
    <div class="shoppingCart">장바구니페이지</div>
  </body>
  <script>
    var 저장된거 = localStorage.getItem("cart");
    for (let i = 0; i < JSON.parse(저장된거).length; i++) {
      var 템플릿 = `
      <p>${JSON.parse(localStorage.getItem("cart"))[i]}</p>
      `;
      document
        .querySelector(".shoppingCart")
        .insertAdjacentHTML("beforeend", 템플릿);
    }
    console.log(localStorage.getItem("cart"));
  </script>
</html>
