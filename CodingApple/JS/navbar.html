<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/navbar.css" />

  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html">
          <div class="my-3">
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <script>
      // 전송버튼을 누를때 첫째 <input>에 입력된게 없으면 alert 띄우기

      // 조건문 쓰는 법
      // if (조건){
      //   실행할 코드~~
      // } else {
      //   위 조건이 참이 아닐때 실행핳 코드
      //}

      // 유저가 <input>에 입력한 값임
      // document.getElementById().value;

      document.querySelector("form").addEventListener("submit", function (e) {
        let emailMsg = document.getElementById("email");

        let pwMsg = document.getElementById("pw");

        if (emailMsg.value.length === 0 || pwMsg.value.length === 0) {
          // 폼 전송 막으려면 e.preventDefault()
          e.preventDefault();
          alert("이메일과 비밀번호를 입력하세요");
        } else if (emailMsg.value.length === 0) {
          e.preventDefault();
          alert("이메일을 입력하세요");
        } else if (pwMsg.value.length === 0) {
          e.preventDefault();
          alert("비밀번호를 입력하세요");
        }

        console.log(emailMsg.value);
        console.log(pwMsg.value);
      });

      // 태그명으로 찾기
      // $('form').on('submit', function() {

      // })

      // $('#send').on('click', function() {

      // })

      /// else if 문법 ///
      // - 조건식을 연달아 쓰고 싶으면
      // - 몇번이고 사용가능

      // if 두개 써도 else if와 똑같은 듯?
      // 앞의 조건식이 참이면 else문 뒤는 아예 실행이 안됩니다.
      // if문 두개는 앞의 조건식과 상관없이 둘째 if문도 실행됨
    </script>

    <!-- one-way UI 애니메이션 만드는법 -->
    <!-- 투명도가 0 -> 1 (A상태 -> B상태) -->
    <!-- 
      1. 시작스타일

      (class로 만들어놓으셈)
      3. 원할 때 최종스타일로 변하라고 코드짬(자바스크립트로) 
      4. transition 추가
    -->

    <nav class="navbar navbar-light bg-light">

    <div clas="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>

    <button class="btn-login">로그인</button>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>

    <script>
      /// 셀렉터들 ///
      // getElementById(), getElementsByClassName(), querySelector(), querySelectorAll();
      // querySelector(): 편리하지만 맨 위에 나오는 한개만 찾아줌
      // 다 찾아주는 querySelectorAll(): 원하는 번째 수를 고를려면 인덱싱하면 된다.

      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          document.querySelectorAll(".list-group")[0].classList.toggle("show");
        });

      // Q. 버튼 한번 더 누르면 숨기기?
      // - 버튼 짝수번 누르면 show 제거해주셈
      // - 버튼 누를때 show가 이미 있으면 제거해주셈
      // - classList.toggle('클래스명');
      // toggle(show가 있으면 제거, 없으면 추가하라는 뜻)
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- 
      /// jQuery ///
      jQuery는 라이브러리일뿐 -> 함수명만 짧아짐
      https://releases.jquery.com/
      (주의) $('셀렉터')로 찾으면 jQuery함수만 붙일수 있음
      (주의) querySelector('셀렉터')로 찾으면 자바스크립트 함수(메소드:.innerHTML과 같은)만 붙일 수 있음
      
      jQuery cdn 검색해서 3.x버전 <script> 태그 복붙(설치한 곳 하단에서 jQuery 문법 사용 가능) : 거의 모든 자바스크립트 라이브러리는 <body> 끝나기전에 넣는거 권장 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      // <p> 내부 글자를 '바보'로 변경하려면?
      // document.querySelector(".hello").innerHTML = "바보";
      $(".hello").html("바보");

      // <p> 내부 글자 스타일 변경은?
      // document.querySelector(".hello").style.fontSize = "20px";
      $(".hello").css("color", "red");

      // class 탈부착하는 코드도 짧아짐
      // 제거는 .removeClass()
      // 토글은 .toggleClass()
      $(".hello").addClass("hi");

      // <p> 3개를 전부 '바보'로 바꾸려면?
      // document.querySelectorAll(".hello")[0].innerHTML = "바보";
      // document.querySelectorAll(".hello")[1].innerHTML = "바보";
      // document.querySelectorAll(".hello")[2].innerHTML = "바보";
      $(".hello").html("바보");
      //라고만 해도 다 한번에 바뀜(querySelectorAll과 같음)

      // 이벤트리스너도 짧아짐
      // document.querySelector('#test-btn').addEventListener('click', function() {})
      $("#test-btn").on("click", function () {
        $(".hello").slideUp();
        // 간단한 UI용 애니메이션 편리 제공
        // hide() / fadeOut() / slideUp()
      });

      // 숙제1. 로그인 버튼을 누르면 모달창이 떠야하고 닫기 버튼을 누르면 모달창이 닫혀야함

      // $(".btn-login").on("click", function () {
      //   $(".black-bg").show();
      // });
      $(".btn-danger").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });

      $("#close").on("click", function () {
        $(".black-bg").hide();
      });
    </script>
  </body>
