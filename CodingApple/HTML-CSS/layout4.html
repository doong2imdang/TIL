<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/layout4.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="contact-form">
      <div class="w-100">
        <h1 class="title">contact us</h1>
        <label for="email">Your Email</label>
        <input id="email" type="email" placeholder="email@example.com" />
      </div>

      <div class="firstname-container">
        <label class="label-firstname" for="form-firstname">First name </label>
        <input class="inp-firstname" id="form-firstname" type="text" />
      </div>

      <div class="lastname-container">
        <label class="label-lastname" for="form-lastname">Last name</label>
        <input class="inp-lastname" id="form-lastname" type="text" />
      </div>
      <div style="clear: both"></div>

      <div class="w-100">
        <label class="label-message" for="message">Message</label>
        <textarea class="textarea-message" id="message"></textarea>
      </div>

      <div class="w-100">
        <input id="check-box" type="checkbox" />

        <label for="check-box">Subscribe</label>
        <button class="btn-send" type="submit">SEND</button>
      </div>
    </form>
  </body>
</html>
