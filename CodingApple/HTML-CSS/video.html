<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    비디오 넣는 법
    1. <video src="경로"></video>
    2. <video><source></video>

    비디오가 재생될 수 있게 하는 controls(없을경우 사진처럼 나옴)
    자동재생은 autoplay

    미리 다운받을 지는 preload
    - preload="none" 미리다운X
    - preload="auto" 미리다운O
    - preload="metadata" 미리다운 적당히

    poster="경로" 썸네일 이미지

    loop 무한 반복하고 싶으면
    
    source 장점은 호환성 챙길 수 있음
    -->
    <video
      controls
      autoplay
      muted
      preload="metadata"
      poster="./image/camera1.jpg"
      style="width: 100%"
    >
      <source src="./video/문제.mp4" type="video/mp4" />
      <source src="./video/문제-m.webm" type="video/webm" />
      <!-- 위에꺼 틀어보시고 안되면 밑에거를 틀어보세요~ -->
    </video>

    <!--
    오디오 넣는 법
    <audio src="파일경로"></audio>

    muted 음소거 상태

    autoplay 자동재생인데 오디오에는 적용이 안됩니다.(자스 이용해서는 가능)

    preload="어쩌구" 얼마나 미리 다운할 것인지(auto / metadata / none)

    <source> 도 사용가능
    -->
    <audio controls muted>
      <source src="./audio/KakaoTalk_20211206_142223751.mp4" />
    </audio>
  </body>
</html>
