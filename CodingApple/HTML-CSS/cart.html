<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <div class="table-container">
      <h1>Your shopping cart</h1>
      <table class="table">
        <thead class="border-bottom">
          <tr class="w-assign">
            <th></th>
            <th style="text-align: start">ITEM</th>
            <th>AMOUNT</th>
            <th>PRICE</th>
            <th>TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img class="img-camera" src="./image/camera1.jpg" alt="" /></td>
            <td class="product-name">
              <p>SONY</p>
              <span class="color-skyblue">FE 70-200 mm F2.8 GM OSS</span>
            </td>
            <td class="color-skyblue" style="text-align: end">1</td>
            <td class="color-skyblue">$ 1979.00</td>
            <td class="color-navy" style="text-align: right">$ 1979.00</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td>
              <img class="img-camera" src="./image/camera2.jpeg" alt="" />
            </td>
            <td class="product-name">
              <p>SONY</p>
              <span class="color-skyblue">Sonnar T* E 24mm F1.8 ZA</span>
            </td>
            <td class="color-skyblue" style="text-align: end">1</td>
            <td class="color-skyblue">$ 989.00</td>
            <td class="color-navy" style="text-align: right">$ 989.00</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td colspan="5" class="color-navy" style="text-align: right">
              $ 2968.00
            </td>
          </tr>
        </tbody>
      </table>
      <div class="footer">
        <p>Edit your shopping cart</p>
        <button type="button">Choose payment method</button>
      </div>
    </div>
  </body>
</html>
