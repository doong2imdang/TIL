      // Q. 5초 후 <div>를 안보이게 => X초 후 코드실행하려면 => setTimeout(function() { 실행할코드 }, ms)

      setTimeout(함수, 1000); // 콜백함수자리엔 만들어준 함수 넣을 수 있음
      addEventListener(함수);

      function 함수() {
        console.log("하이");
      }

      setTimeout(function () {
        document.querySelector(".alert").style.display = "none";
      }, 5000);

      // Q. 1초마다 코드 실행하고 싶음 => X초 마다 코드실행하려면 => setInterval(function() { 실행할 코드 }, ms)

      setInterval(function () {
        console.log("안녕");
      }, 10000);
    </script>
