<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/detail.css" />
  </head>
  <body>
    <!-- 방법1 -->
    <div class="mt-3">
      <div class="card p-3">
        <!-- 셀렉터로 이거(상품명) 찾아서 innerHTML = car 하면 될듯 -->
        <span class="product">상품명 / 가격</span>
      </div>
    </div>

    <!-- 방법2 -->
    <div class="mt-3">
      <div class="card p-3">
        <span class="car-title">상품명</span>
        <span class="car-price">가격</span>
      </div>
    </div>
    <div class="mt-5">
      <ul class="list">
        <!-- 버튼에 색칠하고싶으면 orange 클래스명 쓰면 편함 -->
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
    </div>

    <div class="tab-content">
      <p>상품설명입니다. Products</p>
    </div>
    <!-- 박스보여줄때 show 클래스명 쓰면 편함 -->
    <div class="tab-content">
      <p>스펙설명입니다. Information</p>
    </div>
    <div class="tab-content">
      <p>배송정보입니다. Shipping</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/detail.js"></script>
  </body>
</html>
