<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <div class="table-container">
      <h1>Your shopping cart</h1>
      <table class="table">
        <thead class="border-bottom">
          <tr class="w-assign">
            <th></th>
            <th style="text-align: start">ITEM</th>
            <th>AMOUNT</th>
            <th>PRICE</th>
            <th>TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img class="img-camera" src="./image/camera1.jpg" alt="" /></td>
            <td class="product-name">
              <p>SONY</p>
              <span class="color-skyblue">FE 70-200 mm F2.8 GM OSS</span>
            </td>
            <td class="color-skyblue" style="text-align: end">1</td>
            <td class="color-skyblue">$ 1979.00</td>
            <td class="color-navy" style="text-align: right">$ 1979.00</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td>
              <img class="img-camera" src="./image/camera2.jpeg" alt="" />
            </td>
            <td class="product-name">
              <p>SONY</p>
              <span class="color-skyblue">Sonnar T* E 24mm F1.8 ZA</span>
            </td>
            <td class="color-skyblue" style="text-align: end">1</td>
            <td class="color-skyblue">$ 989.00</td>
            <td class="color-navy" style="text-align: right">$ 989.00</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td colspan="5" class="color-navy" style="text-align: right">
              $ 2968.00
            </td>
          </tr>
        </tbody>
      </table>
      <div class="footer">
        <p>Edit your shopping cart</p>
        <button type="button">Choose payment method</button>
      </div>
    </div>
    <div>
      <input class="input-test" type="text" />
      <a class="custom-link" href="#">링크</a>
    </div>
    <!-- 빨간버튼 파란버튼을 만들어야한다면 -->
    <button class="main-btn bg-red">더알아보기</button>
    <button class="main-btn bg-blue">구매하기</button>

    <!-- class 작명할때 창의력이 딸리면 B(lock) E(Element) M(Modifier) 룰 따라해보셈 -->
    <!-- 
      class="덩어리이름(profile)__역할(title, content, img)--세부특징"
     -->
    <!-- React, Vue 쓰면 덩어리(Component)단위로 HTML 파일 나눠서 코드짬 + Componenet에만 사용가능한 CSS 생성 가능   -->
    <div class="profile">
      <img class="profile__img" />
      <h4 class="profile__title"></h4>
      <p class="profile__content"></p>
      <button class="profile__button--red">버튼1</button>
      <button class="profile__button--blue">버튼2</button>
    </div>
  </body>
</html>
